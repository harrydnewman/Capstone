<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Camera Wall Background</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body,
    h2,
    h3,
    h4,
    h5,
    h6,
    p,
    span,
    a,
    li,
    ul,
    ol,
    button,
    input,
    textarea,
    label,
    blockquote,
    cite,
    figcaption,
    th,
    td {
      font-family: "Poppins", sans-serif;
      font-weight: 400;
      font-style: normal;
    }

    h1 {
      font-family: "Poppins", sans-serif;
      font-weight: 600;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 10px;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .grid-item {
      width: 100%;
      background: #000;
      /* As an example */
    }

    .center-title {
      grid-column: 2 / span 2; /* Center item spanning 2 columns */
      text-align: center;
      align-self: center;
      font-size: 1.5rem;
      font-weight: 600;
    }

    .player-container {
      /* Must be relative for spinner to absolutely fill it */
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 56.25%; /* 16:9 ratio */
      overflow: hidden;
    }

    .player-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .spinner {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.6);
      z-index: 9999; /* Ensure it’s above the player */
      /* Simple “loading” indicator style: */
      font-size: 1.5rem;
      color: #fff;
    }

    .spinner.hidden {
      display: none;
    }
  </style>
</head>
<body>

<div class="grid-container">
  <!-- Row 1 -->
  <div class="grid-item">
    <div class="player-container" id="player1">
      <div class="spinner">Loading…</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
  const cameras = [
    "cmkAbDUEoyA", "g4CmWNxgsic", "LaGkqNGhZTk",
    "RH5fgOcO0jg", "TITm2dUr2dA", "TUZ5xJ1-EBk", "R__e74ULCXQ",
    "y9vlso3TZ2E", "rnXIjl_Rzy4", "Yzit2MCJ9gw", "8ycgIh5VaT8",
    "__S1lZ6t1qg", "FpkJ6hwJmic", "4TIpitPIsPA", "neTPjjYfyh0",
    "65zBXVetyNI", "ByED80IKdIU", "TmtVbezZaqg", "5WN2PJ_Qxjs",
    "mhQjsLBfOoY", "hTHld3T7NA0"
  ];

  let players = [];

  function shuffle(array) {
    let currentIndex = array.length, randomIndex;
    while (currentIndex !== 0) {
      randomIndex = Math.floor(Math.random() * currentIndex);
      currentIndex--;
      [array[currentIndex], array[randomIndex]] = [
        array[randomIndex], array[currentIndex]
      ];
    }
    return array;
  }

  function onYouTubeIframeAPIReady() {
    const playerContainers = Array.from(document.querySelectorAll('.player-container'));
    const shuffledCameras = shuffle([...cameras]);

    let index = 0;
    const batchSize = 3;
    const batchDelay = 1000;

    function loadBatch() {
      const nextBatch = playerContainers.slice(index, index + batchSize);

      nextBatch.forEach((container, i) => {
        setTimeout(() => {
          const videoId = shuffledCameras.pop();
          const spinner = container.querySelector('.spinner');
          const gridItem = container.parentElement;

          if (gridItem) {
            gridItem.classList.add('loaded');
          }

          const player = new YT.Player(container.id, {
            videoId,
            playerVars: {
              autoplay: 1,
              mute: 1,
              controls: 0,
              modestbranding: 1,
              rel: 0,
              fs: 0,
              playsinline: 1
            },
            events: {
              // Once the video actually starts playing, keep the spinner on top for 10s
              onStateChange: (event) => {
                if (event.data === YT.PlayerState.PLAYING) {
                  // Only run the 10s timer once
                  if (!container.dataset.spinnerTimeout) {
                    container.dataset.spinnerTimeout = 'true';
                    setTimeout(() => {
                      if (spinner) {
                        spinner.classList.add('hidden');
                      }
                    }, 10000);
                  }
                }
              }
            }
          });

          players.push(player);
        }, i * 300);
      });

      index += batchSize;
      if (index < playerContainers.length) {
        setTimeout(loadBatch, batchDelay);
      }
    }

    loadBatch();
  }
</script>

</body>
</html>
